{% extends 'base.html' %}
{% load static %}

{% block title %}Удаление статьи — Skystore{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Подтверждение удаления</h4>
                </div>
                <div class="card-body">
                    <p>Вы действительно хотите удалить статью:</p>
                    <p class="fw-bold text-danger">{{ object.title }}</p>
                    <p class="text-muted">Это действие нельзя отменить.</p>

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Да, удалить</button>
                        <a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
